	  <script>
$(window).ready(function () {
  $('[data-toggle="tooltip"]').tooltip(); 
  $('[data-toggle="popover"]').popover();
 // $('#sc-1').click(function(){

 // });
 $('body').on('mouseenter','.fa-question-circle',function(){
		$('#mPopoverBox').css('visibility','visible');
		$('#mPopoverBox-body').text($(this).attr('bubble-text'));
		//
	});
	 $('body').on('mouseenter','.fa-pencil-square-o',function(){
		$('#mPopoverBox').css('visibility','visible');
		$('#mPopoverBox-body').text($(this).attr('bubble-text'));
		//
	});
	$('body').on('mouseleave','.fa-question-circle',function(){
		$('#mPopoverBox').css('visibility','hidden');
	});
	$('body').on('mouseleave','.fa-pencil-square-o',function(){
		$('#mPopoverBox').css('visibility','hidden');
	});
	
});

</script>
